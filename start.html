        #test {

                text-align: center; */
            border: #5AB029 3px solid;
            /* padding: 10px 40px 40px 40px; */
            /* background-color: #E5FCE3; */
            background-image: url('bg1.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* width: 50%; */

            font-family: serif;
            font-size: 30px;
            color: white;
        }

        /* #idnum {
            height: 30px;

            font-size: 14pt;

        .button {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
            /* padding: 16px 32px; */
            text-align: center;
            text-decoration: none;
            display: inline-block;

            cursor: pointer;
        }


        .button:hover {
            background-color: #008CBA;
            color: white;
        }
    </style>
    <script>
        function register() {
            var userid = document.getElementById("idnum").value;
            var username = document.getElementById("name").value;
            var course = document.getElementById("course").value;

            if (localStorage) {
                localStorage.setItem("id", userid);
                localStorage.setItem("name", username);
                localStorage.setItem("course", course);
                localStorage.setItem("correct", "0");
                localStorage.setItem("wrong", "0");
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div id="test">
            <form action="instructions.html"><br><br>
                <center>
                    <h1><b>ATTEMPT THE QUIZ OF THE DAY</b></h1>
                </center><br>
                <center><label for="username">User-name:</label><br><br>
                    <input type="text" id="name" name="username" minlength="2" required><br><br>
                    <label for="userid">User-id:</label><br><br>
                    <input type="text" id="idnum" name="userid" maxlength="10" minlength="5" required><br><br>

                        <label for="select">Select a course to continue:</label><br><br>
                        <select class="selectpicker" data-style="btn-primary" name="select" id="course" required>
                            <option value="">None</option>
                            <option value="1">General</option>
                            <option value="2">HTML</option>
                            <option value="3">Java</option>
                            <option value="4">Python</option>
                        </select><br><br>
        
                    <h2>Give the details and click on submit to start the test</h2><br>
                    <input type="submit" onclick="register()"><br><br>
                </center>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
